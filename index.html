    <!-- JavaScript for basic functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('natural-language-search');
            const discoverButton = document.getElementById('discover-button');

            function performSearch() {
                const query = searchInput.value.trim();
                if (!query) {
                    searchInput.placeholder = "Please enter a query...";
                    setTimeout(() => {
                        searchInput.placeholder = "Ask any question in natural language to find amazing results.";
                    }, 2000);
                    return;
                }

                // Build URL for Netlify function
                const url = '/.netlify/functions/grow?q=' + encodeURIComponent(query);

                // Fetch HTML response from Netlify function
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        document.open();
                        document.write(html);
                        document.close();
                    })
                    .catch(err => {
                        alert('An error occurred — please try again later.');
                        console.error('Grow error:', err);
                    });
            }

            // Event listener for the Discover button click
            discoverButton.addEventListener('click', performSearch);

            // Event listener for 'Enter' key press in the search input
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent default form submission behavior if input is part of a form
                    performSearch();
                }
            });
        });
    </script>
